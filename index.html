<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Enter Screen -->
<div id="enter-screen">
    <div id="enter-text">Click To Enter...</div>
</div>

<!-- The video -->
<video autoplay muted loop id="myVideo" style="display:none;">
    <source src="rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- Background music -->
<audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Profile Picture and Name -->
<div id="profile" style="display:none;">
    <img src="dark.gif" alt="Profile Picture" id="profile-pic">
    <div id="profile-name">Darg</div>
    <a href="https://discordapp.com/users/1229006135596683324" target="_blank">
        <img src="discord.png" alt="Discord Icon" id="discord-icon">
    </a>
</div>

<script src="script.js"></script>
</body>
</html>
