<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Enter Screen -->
<div id="enter-screen">
    <div id="enter-text">Click To Enter...</div>
</div>

<!-- The video -->
<video autoplay muted loop id="myVideo" style="display:none;">
    <source src="rain.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- Background music -->
<audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Profile Picture and Name -->
<div id="profile" style="display:none;">
    <img src="dark.gif" alt="Profile Picture" id="profile-pic">
    <div id="profile-name">Darg</div>
    <a href="https://discordapp.com/users/1229006135596683324" target="_blank">
        <img src="discord.png" alt="Discord Icon" id="discord-icon">
    </a>
</div>

<!-- Pause Button -->
<div id="pause-button" class="btn btn-white btn-animated" style="display:none;">
    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="40" height="40">
        <path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/>
    </svg>
</div>

<script src="script.js"></script>
</body>
</html>
